<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
  <meta charset="UTF-8">  
</head>
<body>
  <form action="#" method="post" enctype="multipart/form-data">
    <div>
      <p>Имя</p>
      <input placeholder="Имя" type="text" name="username" id="username" tabindex="1">
    </div>
    <div>
      <p>Пароль</p>
      <input type="password" name="userpass" id="username" tabindex="2">
    </div>
    <div>
      <p>Номер телефона</p>
      <input type="tel" name="userphone" id="username" tabindex="3">
    </div>
    <div>
      <p>Пол</p>
      <input type="radio" name="gender" value="male" checked tabindex="4" />Мужской
    </div>
    <div>
      <input type="radio" name="gender" value="feemale" tabindex="4"/>Женский
    </div>
    <div>
      <p>Имущество</p>
      <input type="checkbox" value="yes" checked name="bike" tabindex="5" /> Велик
    </div>
    <div>
      <input type="checkbox" value="yes" name="car" tabindex="6" /> Машина
    </div>
    <div>
      <input type="checkbox" value="yes" disabled name="house" tabindex="7" /> Квартира
    </div>
    <div>
      <p>Дополнительная информация</p>
      <textarea name="text" tabindex="8"></textarea>
    </div>
    <div>
      <p>Прикрепить фото</p>
      <input type="file" tabindex="9" />
    </div>
    <div>
      <p>Любимый цвет</p>
      <select name="color" tabindex="10">
        <option value="red">Красный</option>
        <option value="green">Зелёный</option>
        <option value="yellow">Жёлтый</option>
        <option selected value="pink">Розовый</option>
      </select>
    </div>
    <div>
      <p>Действия</p>
      <button type="submit" tabindex="11">Отправить</button>
      <button type="reset" tabindex="12">Очистить</button>
    </div>
  </form>
</body>
</html>
